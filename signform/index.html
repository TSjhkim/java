<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원등록</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper" class="wrapper">
    <!-- 웹브라우저에서 웹서버로(=프론트엔드에서 백엔드로) 데이터 넘길때 input태그와 함께 데이터 넘기는 역할-->
    <form id="registrationForm" class="registrationForm">
        <h2>회원등록</h2>
        <!-- div 태그는 하위에 값이 저장되기 전까지 영역 및 공간이 없음 -->
        <div class="inputGroup">
            <label for="nickname">사용자이름</label>
            <input type="text" id="nickname" class="nicknameInput">
            <!-- 인라인으로 텍스트 표현하는 태그 -->
            <span class="helperText">알림</span>
        </div>
        <div class="inputGroup">
            <label for="userEmail">이메일 주소</label>
            <input type="email" id="userEmail" class="userEmailInput">
            <span class="helperText">알림</span>
        </div>
        <div class="inputGroup">
            <label for="userPassword">비밀번호</label>
            <input type="password" id="userPassword" class="userPasswordInput">
            <span class="helperText">알림</span>
        </div>
        <div class="inputGroup">
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" class="confirmPasswordInput">
            <span class="helperText">알림</span>
        </div>
        <div class="inputGroup">
            <label for="phone">휴대폰번호</label>
            <input type="tel" id="phone" class="phoneInput">
            <span class="helperText">예:010-1234-5678</span>
        </div>
        <!-- form 태그가 인식하려면 button 태그 타입을 submit으로 해야함 -->
        <button type="submit">등록완료</button>
    </form>
  </div>
  <script src="script.js"></script>  
</body>
</html>
